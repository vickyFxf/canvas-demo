<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>添加样式</title>
</head>
<body>
  <canvas id="canvas" width="400" height="400" style="border: 1px solid #000"></canvas>
</body>
</html>
<script type="text/javascript">
  var canvas = document.getElementById('canvas')
  var ctx = canvas.getContext('2d')
  /*
  * fillStyle 填充样式
  * strokeStyle 轮廓颜色
  * lineWidth 线条宽度
  * lineCap 线条末端样式(butt方形，round圆形，square方形，但是尾部是一个以高度是宽度一般的方形)
  * lineJoin 同一个 path 内，设定线条与线条间接合处的样式(round圆形，bevel同水平矩形拐角，miter默认菱形)
  * setLineDash 设置虚线的长度和间隙长度
  * lineDashOffset 起始偏移量
  * 默认情况下都是黑色的
  * 如果不设置新的样式和颜色，则延续上一次的
  */
  
  // 设置样式
  ctx.beginPath()
  ctx.moveTo(50, 50)
  ctx.lineTo(100, 50)
  ctx.lineTo(100, 100)
  ctx.strokeStyle = '#00ff00'
  ctx.fillStyle = '#00ff00'
  ctx.stroke()
  ctx.fill()

  // 查看是否沿用上一次样式
  ctx.beginPath()
  ctx.moveTo(20, 20)
  ctx.lineTo(80, 80)
  // ctx.strokeStyle = '#333333' // 如果不设置，将会沿用上一次的设置样式
  ctx.stroke()

  // 设置线条宽度，两端
  ctx.beginPath()
  ctx.moveTo(20, 110)
  ctx.lineTo(150, 110)
  ctx.lineWidth = 16 // 只能是正值，默认为1
  ctx.lineCap = 'round'
  ctx.stroke()

  // 线条连接
  let joinType = ['round', 'bevel', 'miter']
  for (let i = 0; i < joinType.length; i++) {
    ctx.lineJoin = joinType[i]
    ctx.beginPath()
    ctx.moveTo(200, 50 + i * 50)
    ctx.lineTo(250, 100 + i * 50)
    ctx.lineTo(300, 50 + i * 50)
    ctx.lineTo(350, 100 + i * 50)
    ctx.lineTo(400, 50 + i * 50)
    ctx.stroke()
  }

  // 虚线
  ctx.beginPath()
  ctx.lineWidth = 1  // 貌似需要把线宽度设置为1，才有虚线效果
  ctx.setLineDash([20, 3])
  ctx.lineDashOffset = -10
  ctx.strokeRect(250, 250, 150, 150)
</script>
