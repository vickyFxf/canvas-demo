<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绘制圆弧</title>
</head>
<body>
  <canvas id="canvas" width="200" height="200" style="border: 1px solid #000"></canvas>
</body>
</html>
<script type="text/javascript">
  var canvas = document.getElementById('canvas')
  var ctx = canvas.getContext('2d')
  console.log(ctx)
  /*
  * arc(x, y, r, startAngle, endAngle, anticlockwise)
  * (x, y) 圆心
  * r 半径
  * startAngle 开始弧度(角度) 0为x轴方向
  * endAngle 结束弧度((Math.PI / 180) * degrees)
  * anticlockwise true逆时针 false顺时针
  */
  
  // arc 绘制圆弧
  // ctx.beginPath()
  // ctx.arc(100, 100, 50, 0, Math.PI / 2 , false)
  // ctx.arc(100, 100, 50, Math.PI / 3, Math.PI / 6 , false)
  // ctx.stroke()

  /*
  * arcTo(x1, y1, x2, y2, r)
  * (x1, y2)第一个点坐标
  * (x2, y2)第二个点坐标
  * r半径
  */
  ctx.beginPath()
  ctx.moveTo(20,20) // 创建开始点
  ctx.lineTo(100, 20) // 创建水平线
  ctx.arcTo(150, 20, 150, 70, 50) // 创建弧线
  ctx.lineTo(150, 140) // 创建垂直线
  ctx.stroke() // 绘制
</script>
